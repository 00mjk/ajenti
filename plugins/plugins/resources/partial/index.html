<h3>Installed plugins</h3>

<progress-spinner ng:show="installedPlugins == null"></progress-spinner>

<div class="list-group">
    <div class="list-group-item list-group-item-small" ng:repeat="plugin in installedPlugins|orderBy:'description'">
        <a ng:click="uninstallPlugin(plugin)" class="list-group-btn" title="Uninstall" ng:show="pypiList && pypiList[plugin.name]">
            <i class="fa fa-trash-o"></i>
        </a>
        <a ng:click="installPlugin(plugin)" class="list-group-btn" title="Upgrade" ng:show="isUpgradeable(plugin)">
            <i class="fa fa-arrow-up"></i>
        </a>
        <a href="{{urlPrefix}}/view/plugins/installed/{{plugin.name}}" class="list-group-main">
            <i class="fa fa-fw fa-{{plugin.icon}}"></i> {{plugin.description}}
            &nbsp;
            <span class="subtle">{{plugin.name}} {{plugin.version}}</span>
            &nbsp;
            <span class="label label-info" ng:show="isUpgradeable(plugin)">Upgradeable</span>
        </a>
    </div>
</div>


<h3>Available plugins</h3>

<progress-spinner ng:show="repoList == null"></progress-spinner>

<div class="list-group">
    <div class="list-group-item list-group-item-small" ng:repeat="plugin in repoList|orderBy:'description'" ng:hide="isInstalled(plugin)">
        <a ng:click="installPlugin(plugin)" class="list-group-btn" title="Install">
            <i class="fa fa-download"></i>
        </a>
        <a href="{{urlPrefix}}/view/plugins/repo/{{plugin.name}}" class="list-group-main">
            <i class="fa fa-fw fa-{{plugin.icon}}"></i> {{plugin.description}}
            &nbsp;
            <span class="subtle">{{plugin.name}} {{plugin.version}}</span>
        </a>
    </div>
</div>
