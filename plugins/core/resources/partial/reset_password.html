<div class="container">
    <div class="row" id="login-form">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <div ng:if="customization.plugins.core.bigLogoURL" class="text-center">
                <img ng:src="{{customization.plugins.core.bigLogoURL}}" />
            </div>
            <h1 class="text-center" style="perspective: 75px">
                <i class="fas fa-user-edit"></i>
            </h1>
            <div>
                <span translate>Please enter the new password</span>
                <input ng:model="password1" placeholder="{{'New password'|translate}}" class="form-control" />
            </div>
            <div>
                <span translate>Please confirm the new password</span>
                <input ng:model="password2" ng:enter="reset_password()" placeholder="{{'Reenter the new password'|translate}}" class="form-control" />
            </div>
            <div>
                <a ng:click="reset_password()" ng:disabled="!password1 && !password2 && password1!=password2" class="btn btn-primary btn-block">
                    <span translate>Reset password</span>
                </a>
            </div>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</div>
