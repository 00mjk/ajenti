<div ng:controller="CoreTasksController">
    <div class="task-status animate-list" ng:repeat="task in tasks.tasks">
        <div>
            <div class="pull-left">
                <progress-spinner></progress-spinner>
            </div>
            <h5>{{task.name}}</h5>
            <smart-progress
                ng:show="task.progress.total"
                animate="true"
                max="task.progress.total"
                max-text="task.progress.total"
                value="task.progress.done || '...'"
                text="task.progress.message"
            ></smart-progress>
        </div>
    </div>
</div>
