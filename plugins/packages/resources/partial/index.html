<br/>

<input ng:model="searchQuery" ng:model-options="{debounce: 500}" type="search" class="form-control" placeholder="Search packages" />

<progress-spinner ng:hide="results != null"></progress-spinner>

<div class="list-group">
    <div ng:repeat="package in results|orderBy:['name']" class="list-group-item list-group-item-large">
        <!--a class="list-group-btn subtle" ng:click="runOperation(service, 'stop')" ng:show="service.running">
            <i class="fa fa-stop"></i>
        </a>
        <a class="list-group-btn subtle" ng:click="runOperation(service, 'restart')" ng:show="service.running">
            <i class="fa fa-refresh"></i>
        </a>
        <a class="list-group-btn subtle" ng:click="runOperation(service, 'start')" ng:show="!service.running">
            <i class="fa fa-play"></i>
        </a-->
        <div class="list-group-main">
            <div class="list-group-icon">
                <i class="fa fa-gift"></i>
            </div>
            <h4 class="list-group-item-heading">
                {{package.name}}
                <span ng:show="package.isInstalled">
                    &nbsp;
                    <span class="label label-success" title="Installed">
                        <i class="fa fa-fw fa-check"></i>
                    </span>
                </span>
                <span ng:show="package.isUpgradeable">
                    &nbsp;
                    <span class="label label-info" title="Upgradeable">
                        <i class="fa fa-fw fa-arrow-up"></i>
                    </span>
                </span>
                &nbsp;
                <span class="subtle">
                    {{package.version}}
                </span>
            </h4>
            <p class="list-group-item-text">
                {{package.description}}
            </p>
        </div>
    </div>
</div>

<div class="floating-toolbar-padder"></div>

<floating-toolbar>
    <a ng:click="updateLists()" class="btn btn-default btn-flat" test-bind="updateButton">Update package list</a>
</floating-toolbar>
